<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasapalabra</title>
    <link rel="icon" href="./img/fav_icon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header class="game-title">
      <img  class ="img-title" src="./img/pasapalabra_title.png"/>      
    </header>
    <section class="pasapalabra-game">
      <div class="circle-container">
        <ul class="scoreboard">
          <li id="js-timer" class="timer">150</li>
          <li id="js-score" class="score">0</li>
        </ul>
        <ul class="circle">
          <li class="letter">A</li>
          <li class="letter">B</li>
          <li class="letter">C</li>
          <li class="letter">D</li>
          <li class="letter">E</li>
          <li class="letter">F</li>
          <li class="letter">G</li>
          <li class="letter">H</li>
          <li class="letter">I</li>
          <li class="letter">J</li>
          <li class="letter">L</li>
          <li class="letter">M</li>
          <li class="letter">N</li>
          <li class="letter">Ñ</li>
          <li class="letter">O</li>
          <li class="letter">P</li>
          <li class="letter">Q</li>
          <li class="letter">R</li>
          <li class="letter">S</li>
          <li class="letter">T</li>
          <li class="letter">U</li>
          <li class="letter">V</li>
          <li class="letter">X</li>
          <li class="letter">Y</li>
          <li class="letter">Z</li>
        </ul>
      </div>
      <div class="gaming-container">
        <div class="choose-color">
          <div class="choosing-title">ELIGE EQUIPO</div>
          <div class="color-buttons">
            <button id="js-blue-button" class="blue-button"></button>
            <button id="js-orange-button" class="orange-button"></button>
          </div>
          <div class="questions-chooser">
            <button class="back-button material-symbols-outlined">arrow_back_ios</button>
            <div class="question-type">set 1</div>
            <button class="forward-button material-symbols-outlined">arrow_forward_ios</button>
          </div>
          <div class="ready ready-white">¿PREPARADO?</div>
          <button id="js-start-button" class="start-game">JUGAR</button>
        </div>
        <div class="definitions-container hidden">
          <div class="definitions-container-letter">A</div>
          <div class="definitions-container-definition">definition</div>
          <input id="js-user-answer" class="definitions-container-input" type="text" placeholder="introduce la respuesta"></input>
          <div class="definitions-container-buttons">
            <button id="js-send-button" class="send-button">ENVIAR</button>
            <button id="js-pasapalabra-button" class="pasapalabra-button">PASAPALABRA</button>
            <button id="surrender-button" class="surrender-button material-symbols-outlined hidden">close</button>
          </div>
        </div>
        <div class="end-game hidden">
          <p class="final-pharagraph"> ¡FIN DE LA PARTIDA!</p>
          <p id="js-results" class="final-pharagraph"></p>
         <button class="play-again-btn">JUGAR DE NUEVO</button>
        </div>
      
      </div>
    </section>
    <script src="script.js" type="module"></script>
  </body>
</html>
